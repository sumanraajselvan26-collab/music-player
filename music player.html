<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player UI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player {
      width: 320px;
      background: #181818;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      color: #fff;
    }

    .album img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .details {
      text-align: center;
    }

    .details h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .details p {
      font-size: 14px;
      color: #aaa;
    }

    .progress {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 20px 0;
    }

    .time {
      font-size: 12px;
      color: #bbb;
    }

    .bar {
      flex: 1;
      height: 6px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      background: linear-gradient(90deg, #1db954, #1ed760);
      animation: progressMove 4s linear infinite;
    }

    @keyframes progressMove {
      0% { width: 0; }
      100% { width: 60%; }
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.2);
      color: #1db954;
    }

    .play {
      background: #1db954;
      color: #000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="player">
    <div class="album">
      <img src="https://picsum.photos/300" alt="Album Art">
    </div>

    <div class="details">
      <h2>Blinding Lights</h2>
      <p>The Weeknd</p>
    </div>

    <div class="progress">
      <span class="time">1:15</span>
      <div class="bar">
        <div class="fill"></div>
      </div>
      <span class="time">3:20</span>
    </div>

    <div class="controls">
      <button>⏮</button>
      <button class="play">▶</button>
      <button>⏭</button>
    </div>
  </div>

</body>
</html>
